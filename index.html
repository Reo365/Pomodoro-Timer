
<!DOCTYPE html>
<html lang="ko" id="app-html">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5876643721918901"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-5876643721918901">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <script>
        (function() {
            const savedLang = localStorage.getItem('langPreference') || 'ko';
            document.documentElement.lang = savedLang;
        })();
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="header-controls">
        <div class="header-mode-selector">
            <div class="header-mode-indicator"></div>
            <a href="index.html" class="header-mode-btn active" data-mode="home">홈</a>
            <button id="lang-toggle-btn" class="header-mode-btn" data-mode="lang">🌐</button>
        </div>
        <div id="language-selector" class="language-selector">
            <button class="lang-option-btn" data-lang="ko">한국어</button>
            <button class="lang-option-btn" data-lang="en">English</button>
        </div>
    </div>
    <main class="app-container">
        <div class="timer-card">
            <div class="timer-display">
                <div class="digit-container" id="minutes-tens"></div>
                <div class="digit-container" id="minutes-ones"></div>
                <span class="divider">:</span>
                <div class="digit-container" id="seconds-tens"></div>
                <div class="digit-container" id="seconds-ones"></div>
            </div>
다음
            <div class="timer-modes">
                <div class="mode-indicator"></div>
                <button class="mode-btn active" data-mode="pomodoro">집중</button>
                <button class="mode-btn" data-mode="shortBreak">휴식</button>
            </div>

            <div class="timer-controls">
                <button id="start-btn" class="control-btn play-btn"></button>
                <button id="reset-btn" class="control-btn reset-btn"></button>
            </div>
        </div>

        <div class="total-focus-time">
            <p>오늘 총 집중 시간: <span id="total-focus-display">0분</span></p>
        </div>
    </main>

    <script src="main.js"></script>
    <footer>
        <nav class="footer-nav">

            <a href="privacy.html">개인정보 처리방침</a>

            <a href="contact.html">문의하기</a>
        </nav>
        <p>&copy; 2026 뽀모도로 타이머. 모든 권리 보유.</p>
    </footer>
</body>
</html>
